{% extends 'base.html' %}

{% block titulo %}
Portfolio
{% endblock %}

{% block contenido %}
<body >
    <div class="card-header" style="background-color: rgba(37, 107, 172, 0.438);">
        <h2 style="margin-left: 43% ;color: white;font-family:Georgia, 'Times New Roman', Times, serif;" >Proyectos</h2>
    </div>
    <div class="d-flex " style=" margin-left: 1rem; ">
        {% for project  in  project %}
        
        <div class="card " style="width: 19rem;margin-left: 7%;height: 30rem;margin-top: 2rem;background-color: rgba(37, 107, 172, 0.438) ; color: white;border-radius: 10%;">
            <div class="card-body">
                {% if project.image %}
                <img src="{{project.image.url}}"  width="200px" height="200px" class="card-img-top" >
                {% endif %}
            <br>
            <br>
                <h5 class="card-title"><b>{{project.title}}</b></h5>
                <p class="card-text">{{project.description}}</p>
                <p class="btn btn-dark" style="background-color: rgba(93, 151, 206, 0.438) ;"> <a href="{{project.url}}" style="color: rgb(247, 247, 247); text-decoration: none;">Link del Proyecto</a> </p>
                
            </div>
        </div>
    
    
        {% endfor %}
    </div>
    
</body>




{% endblock %}
